<!DOCTYPE html>
<html>
    <head>
                        
            
            <script src="./js/todo.js"></script>
            <script src="./js/TodoHandler.js"></script>
            <script src="./js/ElementHandler.js"></script>
            
            <link rel="stylesheet" type="text/css" href="./resources/css/basic.css">
    </head>
<body>

<h1>할일관리</h1>
<input type="text" name="comment" required  style='width:500px'/> <input type="submit" name="AddTodo" value="할일추가" onclick="createTodo()"/></br>
<textarea class='alertMessage' readonly style='width:500px;border: none;resize: none;'></textarea>
</br>
</br>
<h2>미완료</h2>
<div id="un">

</div>
    <table class='UnCompleted' ondrop="handleDrop(event)" ondragover="handleDragOver(event)"  >
        <colgroup>
            <col style="width:70px"/>
            <col style="width:500px"/>
            <col style="width:50px"/>
        </colgroup>
        <tr>
            <th></th> 
            <th>메모</th>
            <th></th>
        </tr>
    </table>
</br>
</br>
<div id="com">

</div>
<h2>완료</h2>
    <table class='Completed' ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
            <colgroup>
                <col style="width:70px"/>
                <col style="width:500px"/>
                <col style="width:50px"/>
            </colgroup>
            <tr>
                    <th></th> 
                    <th class='comment'>메모</th>
                    <th></th>
                </tr>
    </table>
    <script src="./js/globalArea.js"></script>
</body>
</html>
